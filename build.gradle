buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "ilexiconn"
            url = "http://maven.ilexiconn.net"
        }
    }
    dependencies {
        classpath "xyz.papermodloader:tree:0.1.0.+"
    }
}

apply plugin: "xyz.papermodloader.tree.cardboard"

cardboard {
    minecraft = "1.10.2"
}
